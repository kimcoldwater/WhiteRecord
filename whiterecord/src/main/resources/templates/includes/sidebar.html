		<html  xmlns:th="http://www.thymeleaf.org">
		<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center" th:fragment="sidebar(title)">
			<h1 id="colorlib-logo"><a href="index.html">WhiteRecord<span>.</span></a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li th:classappend="${title} == '웹캠' ? 'colorlib-active'"><a th:href="@{/webcam/webcam-resort}">Webcam</a></li>
					<li th:classappend="${title} == 'social' ? 'colorlib-active'"><a th:href="@{/social/social-view}">Wanted</a></li>
					<li  th:classappend="${title} == 'map' ? 'colorlib-active'"><a th:href="@{/map/taste}">Map</a></li>
					<li  th:classappend="${title} == 'density' ? 'colorlib-active'"><a th:href="@{/density/density-view}">Congestion</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
			<div th:if="${session.member != null}  ">Welcome<span th:text="${session.member.name}"></span>
				<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li><a href="#" >MyPage</a></li><br>
					<li><a href="javascript::" onclick="logout();" >Logout</a></li>
				</ul>
			</nav>
			</div>
			
			<div th:if="${session.member == null}  ">
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li  th:classappend="${title} == 'login' ? 'colorlib-active'"><a  href="/member/login" >Login</a></li>
				</ul>
			</nav>

			 </div>
				<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

			</div>
			<script type="text/javascript">
			function logout(){
				 $.ajax({
				        url : '/member/logout',
				        type : 'post',   
				        success : function(result){
				        location.reload();
				        },
					error : function(
							request,
							status, error) {
						alert("code:"
								+ request.status
								+ "\n"
								+ "message:"
								+ request.responseText
								+ "\n"
								+ "error:"
								+ error);
						
				        toastr.options.preventDuplicates = true;
				    	toastr.success("로그아웃에러");

					}
				        
				   })
			}

			</script>
		</aside> <!-- END COLORLIB-ASIDE -->
		
		</html>
